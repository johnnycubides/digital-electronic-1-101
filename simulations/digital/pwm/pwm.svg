<g>
<text text-anchor="start" x="1020.0" y="547.5" fill="#000000" style="font-size:10px">PWM: Modulaci贸n por ancho de pulso.</text>
<text text-anchor="start" x="1020.0" y="559.5" fill="#000000" style="font-size:10px">En LIMIT se pone la cuenta correspondiente</text>
<text text-anchor="start" x="1020.0" y="571.5" fill="#000000" style="font-size:10px">al periodo. Se tiene un selector de DUTY,</text>
<text text-anchor="start" x="1020.0" y="583.5" fill="#000000" style="font-size:10px">el cual, dependiendo de la posici贸n se</text>
<text text-anchor="start" x="1020.0" y="595.5" fill="#000000" style="font-size:10px">muestra el DUTY1 o el DUTY2. El DUTY</text>
<text text-anchor="start" x="1020.0" y="607.5" fill="#000000" style="font-size:10px">es no puede ser mayot a LIMIT. Cuando DUTY</text>
<text text-anchor="start" x="1020.0" y="619.5" fill="#000000" style="font-size:10px">y LIMIT son iguales, se dice que el DUTY</text>
<text text-anchor="start" x="1020.0" y="631.5" fill="#000000" style="font-size:10px">es del 100%. Cuando el DUTY es la mitad</text>
<text text-anchor="start" x="1020.0" y="643.5" fill="#000000" style="font-size:10px">del LIMIT, se dice que DUITY es del</text>
<text text-anchor="start" x="1020.0" y="655.5" fill="#000000" style="font-size:10px">50 %. Puede ver las formas de onda</text>
<text text-anchor="start" x="1020.0" y="667.5" fill="#000000" style="font-size:10px">del ancho del pulso en el osciloscopio.</text>
<text text-anchor="start" x="1020.0" y="679.5" fill="#000000" style="font-size:10px">Observaci贸n: En el osciloscopio, en CLK,</text>
<text text-anchor="start" x="1020.0" y="691.5" fill="#000000" style="font-size:10px">cuando se modifica el Selector, se genera</text>
<text text-anchor="start" x="1020.0" y="703.5" fill="#000000" style="font-size:10px">un estado donde se mantienen un estado,</text>
<text text-anchor="start" x="1020.0" y="715.5" fill="#000000" style="font-size:10px">el cual es propio de la simulaci贸n.</text>
</g>
